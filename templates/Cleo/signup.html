{% extends "layout.html" %}
{% block title %} Sign Up Form {% endblock %}
{% block page %}
  <a href="#" class="brand-logo">Sign Up Form</a>
      <ul id="nav-mobile" class="right">
        <li><a href="/"></a></li>
      </ul>
{%  endblock  %}

{{  super() }}

{%   block content  %}
<div class="container">

  <form class="col" method="POST" action="/signup">


      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter login id" name="loginID" id="loginID" type="text" class="validate">
          <label for="login_Id">Id</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter email" name="email" id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter password" name="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Confirm password" name="confirm_password" id="confirm_password" type="password" class="validate">
          <label for="confirm_password"> Confirm Password</label>
        </div>
      </div>

      <div class="row">
          <button class="btn waves-effect waves-light col s4"" type="submit">Submit
            <i class="material-icons right">send</i>
          </button>
      </div>

    </form>

</div>

{% endblock %}
