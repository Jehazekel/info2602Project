<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


      
      {% block head %}{% endblock %}
        
  

        <title>{% block title %}{% endblock %}</title>

        <style>



        </style>

    </head>
    <body>

        <div class="header" background="{{ url_for('static', filename='nature-4176575_1280.png') }}">
    

       <!--   <img src="{{url_for('static', filename='nature-4176575_1280.png')}}" style="width:100%">-->
         <!-- <a href="#!" class="brand-logo active center">Website Name?</a> -->
        </div>
      
        

        

        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <nav class="white black-text" style="padding: 10px">
            <div class="nav-wrapper">
                <ul class="flashes">
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
          </nav>
          {% endif %}
        {% endwith %}
        
        <!-- Main Section container -->
      <div id="content">{% block content %}{% endblock %}</div>

        
      
    </body>
      


</html>
